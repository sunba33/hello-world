<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Frontend Mentor | Profile Card Challange</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="fullpage-container">
            <div id="card-container">
                <div id="card-bottom">
                    <img src="bg-pattern-card.svg" alt="" style="border-radius: 15px 15px 0 0;">
                <div id="victor-image">
                    <img src="image-victor.jpg" alt="">
                </div>
                    <div class="profile-name">
                        <h3 id="name">Victor Crest</h3>
                        <p id="age">26</p>
                        <p id="city">London</p>
                    </div>  
                    <hr>
                    <div class="statistics-section">
                        <div class="card-bottom-statistics">
                            <p class="card-bottom-statistics-bold">80K</p>
                            <p>Followers</p>
                        </div>
                        <div class="card-bottom-statistics">
                            <p class="card-bottom-statistics-bold">803K</p>
                            <p>Likes</p>
                        </div>
                        <div class="card-bottom-statistics">
                            <p class="card-bottom-statistics-bold">1.4K</p>
                            <p>Photos</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Deniz Peker</a>.
        </div>
    </body>
</html>
